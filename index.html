<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            touch-action: none;
        }
        #game-container {
            position: relative;
            margin: 20px;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            position: absolute;
            top: 0;
            right: -100px;
            width: 80px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            display: none;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #controls {
            display: none;
            margin-top: 20px;
            touch-action: none;
        }
        .control-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-size: 24px;
        }
        @media (max-width: 600px) {
            #game-board {
                width: 300px;
                height: 600px;
            }
            #controls {
                display: block;
            }
            #score {
                position: relative;
                right: 0;
                margin: 10px auto;
            }
            .desktop-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div class="game-over" id="game-over">
            Game Over!
            <br>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <p class="desktop-controls">Use ←↑→↓ keys to play</p>
    
    <div id="controls">
        <div class="control-row">
            <div class="control-btn" id="rotate">↻</div>
        </div>
        <div class="control-row">
            <div class="control-btn" id="left">←</div>
            <div class="control-btn" id="down">↓</div>
            <div class="control-btn" id="right">→</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        let score = 0;
        let gameOver = false;
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;

        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        const COLORS = [
            '#00f0f0', // cyan
            '#f0f000', // yellow
            '#a000f0', // purple
            '#f0a000', // orange
            '#0000f0', // blue
            '#00f000', // green
            '#f00000'  // red
        ];

        class Piece {
            constructor(shape = null, color = null) {
                this.shape = shape || SHAPES[Math.floor(Math.random() * SHAPES.length)];
                this.color = color || COLORS[Math.floor(Math.random() * COLORS.length)];
                this.x = Math.floor((BOARD_WIDTH - this.shape[0].length) / 2);
                this.y = 0;
            }

            rotate() {
                const newShape = Array(this.shape[0].length).fill()
                    .map(() => Array(this.shape.length).fill(0));
                
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        newShape[x][this.shape.length - 1 - y] = this.shape[y][x];
                    }
                }

                const oldShape = this.shape;
                this.shape = newShape;
                
                if (this.collision()) {
                    this.shape = oldShape;
                }
            }

            collision() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const boardX = this.x + x;
                            const boardY = this.y + y;

                            if (boardX < 0 || boardX >= BOARD_WIDTH || 
                                boardY >= BOARD_HEIGHT ||
                                (boardY >= 0 && board[boardY][boardX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw board
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }
        }

        function moveDown() {
            currentPiece.y++;
            if (currentPiece.collision()) {
                currentPiece.y--;
                mergePiece();
                checkLines();
                currentPiece = new Piece();
                if (currentPiece.collision()) {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                }
            }
        }

        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        if (boardY >= 0) {
                            board[boardY][currentPiece.x + x] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function checkLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100;
                document.getElementById('score-value').textContent = score;
            }
        }

        function resetGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            document.getElementById('score-value').textContent = score;
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
            currentPiece = new Piece();
            draw();
        }

        // Touch controls
        const touchControls = {
            left: document.getElementById('left'),
            right: document.getElementById('right'),
            down: document.getElementById('down'),
            rotate: document.getElementById('rotate')
        };

        function handleTouch(action) {
            if (gameOver) return;

            switch (action) {
                case 'left':
                    currentPiece.x--;
                    if (currentPiece.collision()) {
                        currentPiece.x++;
                    }
                    break;
                case 'right':
                    currentPiece.x++;
                    if (currentPiece.collision()) {
                        currentPiece.x--;
                    }
                    break;
                case 'down':
                    moveDown();
                    break;
                case 'rotate':
                    currentPiece.rotate();
                    break;
            }
            draw();
        }

        // Add touch events
        Object.entries(touchControls).forEach(([action, element]) => {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTouch(action);
            });
            
            // For continuous movement while holding
            if (action === 'down') {
                let intervalId = null;
                
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    intervalId = setInterval(() => handleTouch(action), 50);
                });
                
                element.addEventListener('touchend', () => {
                    if (intervalId) {
                        clearInterval(intervalId);
                        intervalId = null;
                    }
                });
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch (e.keyCode) {
                case 37: // Left
                    handleTouch('left');
                    break;
                case 39: // Right
                    handleTouch('right');
                    break;
                case 40: // Down
                    handleTouch('down');
                    break;
                case 38: // Up (rotate)
                    handleTouch('rotate');
                    break;
            }
        });

        // Game loop
        currentPiece = new Piece();
        setInterval(() => {
            if (!gameOver) {
                moveDown();
                draw();
            }
        }, 1000);

        // Initial draw
        draw();

        // Prevent scrolling when touching the game controls
        document.getElementById('controls').addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
